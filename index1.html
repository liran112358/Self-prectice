<!DOCTYPE html>
<html lang="en">

<head>
    <title> Lesson2 ECOM SCHOOL</title>
</head>

<body style="background-color:rgb(190, 157, 221)">
    <!-- create headings in different sizes-->
    <h1> hello </h1>
    <h2> hello </h2>
    <h3> hello </h3>
    <h4> hello </h4>
    <!-- to downline -->
    <br />
    <!-- to choose color to the heading -->
    <h5 style="color:aqua"> hello </h5>
    <br />
    <!-- to have a backround color to the line -->
    <h6 style="background-color:bisque"> hello </h6>
    <br />
    <!-- to underline -->
    <h7> <u> hello </u> </h7>
    <br />
    <!-- to write few fitures together -->
    <h8 style="background-color:rgb(140, 239, 206); color:green;font-weight: 500;"> hello </h8>
    <br />
    <!-- to write a paragraph -->
    <p> new paragraph </p>
    <br />
    <!-- to write something in bold -->
    <p> <b> new </b> paragraph </p>
    <br />
    <!-- to draw horizontal line -->
    <hr />
    <!-- to delete the text -->
    <p> <del> buy ticket </del> </p>
    <br />
    <!-- to add a link -->
    <p> <a href="https://www.ynet.co.il"> Click here to go to YNET </a></p>
    <!-- to open the link in a new page -->
    <p> <a href="https://www.ynet.co.il" target="_blank"> Click here to go to YNET </a></p>
    <!-- to create spaces in paragraph -->
    <p> buy &nbsp; tickect </p>


</body>

</html>
